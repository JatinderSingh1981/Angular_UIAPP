<alert></alert>
<div class="container-fluid py-5 px-5">
    <div  class="col-lg-12">
        <div>
            <button [routerLink]="['']" class="btn btn-primary">
                Back
            </button>
        </div>
        <h5 class="card-header">Product Details</h5>
    </div>
    <div class="col-lg-12" *ngIf="product">
        <form #classNgForm="ngForm" name="form" (ngSubmit)="onSubmit()">

            <app-product [selectedProduct]="product"></app-product>


            <!--  -->

            <table class="table table-borderless">

                <tr *ngFor="let prod of product.productDetails; let i=index" class="row my-0 mx-0 px-0 py-0">
                    <td class="col-lg-2 my-0 mx-0 px-3 py-0">
                        <div *ngIf="!isEditing" class="font-weight-bold">
                            {{prod.propertyName}}
                        </div>

                    </td>
                    <td class="col-lg-10 my-0 mx-0 px-3 py-0">
                        <div *ngIf="!isEditing">
                            {{prod.propertyValue}}
                            <!-- {{getPropertyValue(prod)}} -->
                        </div>

                    </td>
                </tr>

            </table>



        </form>
    </div>
</div>
